[core]
default-scheduler-port = 8082
log-level = INFO
local-scheduler = false
lock-size = 5
take-lock = true
rpc-connect-timeout = 30
rpc-retry-attempts = 5
rpc-retry-wait = 5


[api-calls]
path = /home/anon/final-year-data/date={:%%Y%%m%%d}/hour={}


[data collection]
watch-url = https://billboard.service.cryptowat.ch/assets?quote=usd&limit=200000